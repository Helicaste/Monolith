- type: entity
  parent: WeaponPistolAnaconda
  id: WeaponPistolHawk4
  name: LWC HAWK-4 I.S
  description: A modified, heavy Anaconda for the purpose of assassinating high value targets. This rare prototype is capable of printing armor penetrating bullets. A laser and holographic sight alongside a matte black chassis with a custom-built integrated silencer make for an exceedingly deadly stealth weapon, only fit for a true Commander of the Phaethon Dynasty Imperial Vanguard.
  components:
  - type: Sprite
    sprite: _Mono/Objects/Weapons/Guns/Pistols/hawk4.rsi
    layers:
    - state: icon
      map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _Mono/Objects/Weapons/Guns/Pistols/hawk4.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
  - type: Gun
    fireRate: 2
    projectileSpeed: 65
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_Mono/Weapons/Guns/SmallArms/Gunshots/hawk_fire.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletHawk
    capacity: 12
    count: 12
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 1.5
    rechargeSound:
      path: /Audio/Weapons/Guns/Cock/shotgun_close.ogg
  - type: AmmoCounter
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Wieldable
  - type: LaserPointer
  - type: Tag
    tags:
    - Sidearm

- type: entity
  id: BulletHawk
  name: bullet (7x30mm caseless)
  parent: BaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 32
    armorPenetration: 0.3

